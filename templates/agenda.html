 {% extends "model-page.html"%}

{% block content %}
 <h2>Agendamentos</h2>
<a href="event/">
    <button type="button">Novo evento</button>
</a>
  <ul>
    {% for event in events %}
      <li>
        {{event.title}} - {{event.event_date}}
        (
          <a href="event/?id={{event.id}}">Editar</a>/
          <a href="event/delete/{{event.id}}">Excluir</a>
        )        
      </li>
    {% endfor %}
  </ul>
{% endblock %}
